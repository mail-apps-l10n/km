Title=ការ​ព្រមាន​សុវត្ថិភាព
MixedContentMessage=អ្នក​បាន​ស្នើ​ទំព័រ​ដែល​បាន​អ៊ិនគ្រីប​ថា​មាន​ព័ត៌មាន​ដែល​មិន​បាន​អ៊ិនគ្រីប​មួយ​ចំនួន ។ ព័ត៌មាន​ដែល​អ្នក​ឃើញ ឬ​បញ្ចូល​នៅ​លើ​ទំព័រ​នេះ​អាច​ត្រូវ​បាន​អាន​ដោយ​ភាគី​ទីបី ។
LeaveSecureMessage=អ្នក​អាច​ទុក​ទំព័រ​ដែល​បាន​អ៊ិនគ្រីប​បាន ។ ព័ត៌មាន​ដែល​អ្នក​ផ្ញើ ឬ​ទទួល​ពី​ពេល​នេះ​ទៅ​អាច​ត្រូវ​បាន​​អាន​ដោយ​ភាគី​ទីបី ។
EnterSecureMessage=អ្នក​បាន​ស្នើ​ទំព័រ​ដែល​បាន​អ៊ិនគ្រីប ។ តំបន់​បណ្ដាញ​បាន​កំណត់​អត្តសញ្ញាណ​ខ្លួនវា​ត្រឹមត្រូវ ហើយ​ព័ត៌មាន​ដែល​អ្នក​មើល​ឃើញ ឬ​បញ្ចូល​លើ​ទំព័រ​នេះ មិន​អាច​ត្រូវ​បាន​អាន​ដោយ​ងាយ​ពី​ភាគី​ទីបី​ឡើយ ។
WeakSecureMessage=អ្នក​បាន​ស្នើ​ទំព័រ​ដែល​ប្រើ​ការ​អ៊ិនគ្រីប​កម្រិត​ទាប ។ តំបន់​បណ្ដាញ​បាន​កំណត់​អត្តសញ្ញាណ​ខ្លួន​វា​ត្រឹមត្រូវ ប៉ុន្តែ​ព័ត៌មាន​ដែល​អ្នក​មើល​ឃើញ ឬ​បញ្ចូល​លើ​ទំព័រ​នេះ អាច​ត្រូវ​បាន​អាន​ដោយ​ភាគី​ទីបី​បាន ។
PostToInsecureFromSecureMessage=ទោះបី​ទំព័រ​នេះ​ត្រូវ​បាន​អ៊ិនគ្រីប​ក៏ដោយ ព័ត៌មាន​ដែល​អ្នក​បញ្ចូល​ត្រូវ​បាន​ផ្ញើ​លើ​ការ​តភ្ជាប់​ដែល​មិន​បាន​អ៊ិនគ្រីប ហើយ​អាច​ត្រូវ​បាន​​អាន​ដោយ​ភាគី​ទីបី ។##​សូម​ប្រាកដ​ថា​​អ្នក​ពិត​ជា​ចង់​បន្ត​ការ​ផ្ញើ​ព័ត៌មាន​នេះ ?##
PostToInsecureFromInsecureMessage=ព័ត៌មាន​ដែល​អ្នក​បាន​បញ្ចូល នឹង​ត្រូវ​បាន​ផ្ញើ​លើ​ការ​តភ្ជាប់​ដែល​មិន​បាន​អ៊ិនគ្រីប ហើយ​អាច​ត្រូវ​បាន​អាន​ដោយ​ងាយ​ពី​ភាគី​ទី​បី ។##តើ​អ្នក​ប្រាកដ​ជា​ចង់​បន្ត​ផ្ញើ​ព័ត៌មាន​នេះ​មែន​ឬ ?##
MixedContentShowAgain=ព្រមាន​ខ្ញុំ នៅ​ពេល​ណា​ដែល​ខ្ញុំ​ហៀប​នឹង​មើល​ទំព័រ​ដែល​បាន​អ៊ិនគ្រីប ដែល​មាន​ព័ត៌មាន​ដែល​មិន​បាន​អ៊ិនគ្រីប​មួយ​ចំនួន ។
LeaveSecureShowAgain=ព្រមាន​ខ្ញុំ នៅ​ពេល​ណា​ដែល​ខ្ញុំ​ចាកចេញ​ពី​ទំព័រ​ដែល​បាន​អ៊ិនគ្រីប ទៅកាន់​ទំព័រ​ដែល​មិន​បាន​អ៊ិនគ្រីប ។
EnterSecureShowAgain=ព្រមាន​ខ្ញុំ នៅ​ពេល​ណា​ដែល​ខ្ញុំ​ហៀប​នឹង​មើល​ទំព័រ​ដែល​បាន​អ៊ិនគ្រីប ។
WeakSecureShowAgain=ព្រមាន​ខ្ញុំ នៅ​ពេល​ណា​ដែល​ខ្ញុំ​ហៀប​នឹង​មើល​ទំព័រ​ដែល​ប្រើ​ការ​អ៊ិនគ្រីប​កម្រិត​ទាប ។
PostToInsecureFromInsecureShowAgain=ព្រមាន​ខ្ញុំ នៅ​ពេល​ណា​ដែល​ខ្ញុំ​ដាក់​ស្នើ​ព័ត៌មាន​ដែល​មិន​បាន​អ៊ិនគ្រីប ។
SecurityButtonTooltipText=បង្ហាញ​ព័ត៌មាន​សុវត្ថិភាព​អំពី​ទំព័រ​បច្ចុប្បន្ន
