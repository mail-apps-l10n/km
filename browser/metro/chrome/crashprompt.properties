# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=យើង​សុំទោស! %1$S ទើប​បាន​សង្គ្រោះ​ពី​ការ​គាំង។ ការ​ផ្ញើ​របាយការណ៍​គាំង​នឹង​ជួយ %2$S ធ្វើឲ្យ %1$S មាន​ស្ថិរភាព និង​សុវត្ថិភាព​ខ្លាំង។ អ្នក​អាច​ប្ដូរ​ចំណូលចិត្ត​របស់​អ្នក​នៅ​ក្នុង ការ​កំណត់/ជម្រើស។
crashprompt.dialog.title=តើ​អ្នក​ចង់​ផ្ញើ​របាយការណ៍​គាំង​ទៅ Mozilla ឬ?
crashprompt.dialog.privacyLink=ឃ្លា​ភាព​ឯកជន​របស់​លក្ខណៈ​របាយការណ៍​គាំង
crashprompt.dialog.acceptbutton=ផ្ញើ​របាយការណ៍
crashprompt.dialog.refusebutton=កុំ​ផ្ញើ
crashprompt.dialog.title2=ឃ្លា​ភាព​ឯកជន​របស់​លក្ខណៈ​របាយការណ៍​គាំង
crashprompt.dialog.statement1=Firefox មាន​លក្ខណៈ​របាយការណ៍​គាំង​ដែល​អាច​ផ្ញើ​របាយការណ៍​ទៅ Mozilla ពេល Firefox គាំង។ Mozilla ប្រើ​ព័ត៌មាន​នៅ​ក្នុង​របាយការណ៍​គាំង​ដើម្បី​វិភាគ និង​កែ​បញ្ហា​នៅ​ក្នុង Firefox ។ ទោះ​យ៉ាងណា​លក្ខណ​ពិសេស​នេះ​គឺ​ចាប់ផ្ដើម​ដោយ​ស្វ័យប្រវត្តិ បន្ទាប់ពី​ Firefox បាន​គាំង, វា​មិន​ផ្ញើ​ព័ត៌មាន​ទៅ Mozilla ឡើយ​ដរាបណា​គ្មាន​ការ​អនុញ្ញាត​ពី​អ្នក។ តាម​លំនាំដើម លក្ខណ​ពិសេស​នេះ​ផ្ញើ​​ព័ត៌មាន​មិន​ផ្ទាល់ខ្លួន​ទៅ Mozilla, រួម​មាន​ដាន​ជង់ (ការ​ពណ៌នា​លម្អិត​អំពី​ផ្នែក​កូដ​របស់ Firefox ដែល​សកម្ម​នៅ​ពេល​គាំង) និង​ប្រភេទ​កុំព្យូទ័រ​ដែល​អ្នក​កំពុង​ប្រើ។ ព័ត៌មាន​បន្ថែម​ត្រូវ​បាន​ប្រមូល​ដោយ​លក្ខណៈ​របាយការណ៍​គាំង។ លក្ខណៈ​របាយការណ៍​គាំង​ត្រូវ​បាន​ប្រើ ហើយ​ព័ត៌មាន​បន្ថែម​ដែល​ប្រមូល​ដោយ Firefox គឺ​អាស្រ័យ​តាម​កំណែ Firefox ដែល​អ្នក​កំពុង​ប្រើ។
crashprompt.dialog.statement2=សម្រាប់​កំណែ​បច្ចុប្បន្ន​របស់ Firefox, “កម្មវិធី​រាយការណ៍​គាំង Firefox” គឺជា​លក្ខណៈ​រាយការណ៍​គាំង​របស់ Firefox ។ ជាមួយ​លក្ខណ​ពិសេស​នេះ អ្នក​អាច​មាន​ជម្រើស​ដើម្បី​រួមបញ្ចូល​ព័ត៌មាន​ផ្ទាល់ខ្លួន​ដូចជា (អាសយដ្ឋាន​អ៊ីមែល) ព័ត៌មាន​សម្ងាត់​ផ្ទាល់ខ្លួន (អាសយដ្ឋាន IP និង URL ដែល​អ្នក​បាន​កំពុង​ទស្សនា​ពេល Firefox គាំង) និង​មតិយោបល់​ផ្សេងទៀត។ កម្មវិធី​រាយការណ៍​គាំង Firefox ក៏​ផ្ញើ​ផង​ដែរ​នូវ​បញ្ជី​កម្មវិធី​បន្ថែម​ទាំងឡាយ​ដែល​អ្នក​កំពុង​ប្រើ​ពេល​វា​គាំង និង​គិត​ចាប់តាំងពី​ពេល (i) បាន​គាំង​ចុងក្រោយ, (ii) បាន​ដំឡើង​ចុងក្រោយ និង (iii) ពេល​ចាប់ផ្ដើម​កម្មវិធី។ Mozilla នឹង​យក​តែ​ព័ត៌មាន​មិន​ផ្ទាល់ខ្លួន​ប៉ុណ្ណោះ (ដូចជា៖ ព័ត៌មាន​ទូទៅ​អំពី​កុំព្យូទ័រ​អ្នក ដាន​ជង់ និង​មតិយោបល់​ដែល​បាន​ផ្ដល់​ដោយ​អ្នកប្រើ) ដែល​មាន​នៅ​ក្នុង​របាយការណ៍​សាធារណៈ ហើយ​មាន​នៅ​លើ​បណ្ដាញ http://crash-stats.mozilla.com/ ។
